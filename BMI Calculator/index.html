<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <center>
            <span><h1>BMI Calculator</h1></span><br>
            <span>Weight in KG : <input type="text" id="value1"></span><br><br>
            <span>Height in CM : <input type="text" id="value2"></span><br><br>
            <span><button id="calculate">Calculate</button></span><br><br>
            <h2 id="result"></h2>
            <h2>BMI RANGE</h2>
            <h4>Under weight : below 18.5</h4>
            <h4>Healthy weight : 18.5 to 24.9</h4>
            <h4>Over weight : 25 to 29.9</h4>
            <h4>Obese : 30 to 39.9</h4>
        </center>
        <script src="script.js"></script>
    </div>
</body>
</html>
